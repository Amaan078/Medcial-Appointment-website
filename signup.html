<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <h1>Sign Up</h1>
  <form action="/signup" method="post" class="field">
    <label for="name">First Name</label>
    <input type="text" name="name" placeholder=" Enter Your First Name" required>
    <label for="name">Last Name</label>
    <input type="text" name="name" placeholder=" Enter Your Last Name" required>
    <label for="number">Phone Number</label>
    <input type="number" name="number" placeholder="Enter your Phone Number" required>
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="Enter your Email" required>
    <label for="dob">Date Of Birth</label>
    <input type="date" name="email" placeholder="Enter your Date of Birth" required>
    <label for="name">City</label>
    <input type="text" name="city" placeholder=" Enter Your City Name" required>
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Create a Password" required>
    <br>
    <br>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
